<h1>Контактная Форма</h1>

<form (ngSubmit)="submit()" #userform="ngForm">  
  <div>
    <label>Input a text: 
      <input type="text" placeholder="Text"
        [(ngModel)]="justtext" name="text" #text="ngModel"
        required minlength="3" maxlength="30"
      >
    </label>

    <div *ngIf="text.errors && text.dirty">
      <div [hidden]="!text.errors.required">Field is required</div>
      <div [hidden]="!text.errors.minlength">Minlength is 3</div>
      <div [hidden]="!text.errors.maxlength">Maxlength is 30</div>
    </div>
  </div>
  
  <div>
    <button type="submit">Submit</button>
  </div>
</form>

<div class="a">{{justtext}}</div>
