<div *ngIf="isEmpty(); else noEmpty">
  Nothing to show
</div>

<ng-template #noEmpty>
  <table>
    <div>
      <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Price</th>
        </tr>
    </div>
  
    <app-product *ngFor="let product of getVisibleProducts()" [product]="product"></app-product>
  </table>
</ng-template>
